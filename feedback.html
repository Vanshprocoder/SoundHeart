<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundHeart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="feedback.css">

<body>
    <nav class="navbar">
        <ul>
            <div class="logo"><a href="index.html"><img src="headphones-simple-solid.svg" alt="">SoundHeart</a></div>

        </ul>
    </nav>
    
    <div class="container">
        <h2>Feedback Form</h2>
        <form onsubmit="return submitForm()" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter Your Feedback" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <div class="contact">
            <img src="phone-solid.svg" alt="contact">

                <a href="https://wa.me/916284716671?text=Hello%20Sound%20Heart,%20I%20Liked%20Your%20website%20and%20I%20am%20Waiting%20for%20some%20new%20songs%20in%20the%20website" target="_blank">
                    +91 6284716671
                </a>
            </h4>
        </div>
        
        <div class="contact">
            <img src="instagram.svg" alt="social_media">
            <a href="https://www.instagram.com/vanshbhatia949?igsh=MWdzcXlvZm1paHFnbA=="><h4>@vanshbhatia949</h4></a>
        </div>
        
    </footer>
    <p class="Copyright" style="text-align: center; font-size: 20px; color: white;">&copy SoundHeart 2024</p>

        function submitForm() {
            alert("Thank you for your feedback!");
