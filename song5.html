    <script>
        // Get references to the audio element and control buttons
        const audio = new Audio();
        const preButton = document.getElementById('pre');
        const pauseButton = document.getElementById('pause');
        const nextButton = document.getElementById('next');
        const rangeInput = document.querySelector('.timer input');

        // Set the source of the audio
        audio.src = 'Pagal - Gurnam Bhullar.mp3';

        audio.play();

        // Event listeners for the control buttons
        pauseButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
            updatePauseButtonIcon();
        });

        preButton.addEventListener('click', function() {
            // Code to play previous song
            // You can implement your logic to play the previous song here
        });

        nextButton.addEventListener('click', function() {
            // Code to play next song
            // You can implement your logic to play the next song here
        });

        // Update the range input value based on audio current time
        audio.addEventListener('timeupdate', function() {
            const currentTime = (audio.currentTime / audio.duration) * 100; // Calculate current time percentage
            rangeInput.value = currentTime; // Set range input value
        });

        // Change audio current time when range input value changes
        rangeInput.addEventListener('input', function() {
            const seekTime = (audio.duration * (rangeInput.value / 100)); // Calculate seek time
            audio.currentTime = seekTime; // Set audio current time
        });

        // Function to update pause button icon based on audio state
        function updatePauseButtonIcon() {
            if (audio.paused) {
                pauseButton.innerHTML = '<img src="play-solid.svg" alt="">';
            } else {
                pauseButton.innerHTML = '<img src="pause-solid.svg" alt="">';
            }
        }

        // Initial update of pause button icon
        updatePauseButtonIcon();
    </script>
